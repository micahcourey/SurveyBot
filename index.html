<!DOCTYPE html>
<html lang="en" ng-app="surveyBot">
  <head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/QuestionsController.js"></script>
    <script src="controllers/ResponsesController.js"></script>
    <script src="services/QuestionsFactory.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div ng-controller="QuestionsCtrl">
        <div class="row" ng-show="questions.length">
          <div class="col-md-12">
            <ul>
              <li ng-repeat="item in questions">
                <span>
                  {{ item.question }}
                </span>
              </li>
            </ul>
            <h2 ng-show="questions.length">Questions</h2>
            <h4>Add a question</h4>
            <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
              <div class="form-group">
                <input type="text" ng-model="QuestionsFactory.question" class="form-control" placeholder="Enter a question">
              </div>
              <button type="submit" class="btn btn-primary">Add Question</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
